<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <link rel="icon" type="image/png" href="assets/images/favicon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-6">Employee Data Management</h1>
        <p class="lead">
          A comprehensive Directory Of Employee Billable hours
        </p>
      </div>

      <div id="message-alerts"></div>

      <div class="employee-box">
        <div class="row employee-header">
          <div class="col-4">
            <h5>Current Employees</h5>
          </div>
          <div class="col-8 text-right">
            <button
              type="button"
              class="btn btn-sm add-employee"
              data-toggle="modal"
              data-target="#addEmployeeModal"
            >
              <i class="fas fa-plus"></i>
              Add Employee
            </button>
          </div>
        </div>

        <div class="employee-body">
          <table class="table table-hover table-responsive-md employee-table">
            <thead>
              <tr>
                <th scope="col" class="hidden"></th>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly rate ($)</th>
                <th scope="col">Totally Billed ($)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Add Employee Modal -->
      <div
        class="modal fade text-left"
        id="addEmployeeModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Add Employee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-employee">
                <div class="form-group">
                  <label for="employeeName">Employee Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="employeeName"
                    placeholder="Employee Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input
                    type="text"
                    class="form-control"
                    id="role"
                    placeholder="Role"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="startDate">Start Date (MM/DD/YYYY)</label>
                  <input
                    class="form-control"
                    type="date"
                    value="2011-08-19"
                    id="startDate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="rate">Monthly Rate</label>
                  <input
                    type="number"
                    class="form-control"
                    id="rate"
                    placeholder="2000"
                    required
                  />
                </div>
                <div class="text-lg-right">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Employee Modal -->
      <div
        class="modal fade text-left"
        id="editEmployeeModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Edit Employee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edit-employee">
                <input type="hidden" id="employeeId" />
                <div class="form-group">
                  <label for="employeeName">Employee Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editEmployeeName"
                    placeholder="Employee Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editRole"
                    placeholder="Role"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="startDate">Start Date (MM/DD/YYYY)</label>
                  <input
                    class="form-control"
                    type="date"
                    value="2011-08-19"
                    id="editStartDate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="rate">Monthly Rate</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editRate"
                    placeholder="2000"
                    required
                  />
                </div>
                <div class="text-lg-right">
                  <button type="submit" class="btn btn-primary">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- js scripts  -->
  </body>
</html>
